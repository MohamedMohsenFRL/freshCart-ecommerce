<div class="container py-8 px-3 md:px-8 mx-auto">
  <h1 class="text-center text-green-600 text-4xl font-bold mb-12">
    Categories
  </h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-5">
    @if(categoreisList) {
      @for (category of categoreisList.data; track $index) {
        <div class=" bg-white border border-gray-200 hover:shadow-lg hover:shadow-gray-200 cursor-pointer duration-300 rounded-lg shadow-sm">
          <a >
            <img class="rounded-t-lg h-[400px] w-full object-cover object-center" [src]="category.image" [alt]="category.name" />
          </a>
          <h2 class="text-center p-4 text-2xl text-green-600 font-semibold">{{category.name}}</h2>
        </div>
      }
    }
  </div>
</div>
